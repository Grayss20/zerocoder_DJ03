{% extends 'main/layout.html' %}
{% load static %}
{% block title %}
    <title>Новостная страница</title>
{% endblock %}
{% block content %}

<h1> Новостная страница </h1>

{% for new in news %}
    <div>
        <hr>
        <h3>{{ new.title }}</h3>
        <h5>{{ new.short_description }}</h5>
        <p>{{ new.pub_date }}, {{ new.author }}</p>
        <br>
        <p> {{ new.text }}</p>
        <hr>

    </div>

{% endfor %}

{% endblock %}
